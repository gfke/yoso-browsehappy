<!-- browse happy -->
<div id="yoso-browsehappy" ng-class="{'visible': invalid}">
    <h1>Your browser does not satisfy met for our website.</h1>

    <div class="no-js" ng-class="{'invisible': invalid}">
        Please enable Javascript for viewing.
    </div>

    <div class="outdated-browser" ng-class="{'visible': invalid}">
        You are using an <i>outdated</i> browser.<br>
        Please upgrade your browser to improve your experience.<br>
        <a href="http://outdatedbrowser.com/" target="_blank">Update now</a>

        <ul>
            <li ng-repeat="item in validationList">{{item.name}} - {{item.valid}}</li>
        </ul>
    </div>
</div>
