<!-- browse happy -->
<div class="yoso-browsehappy" ng-class="{'visible': invalid}">
    <div class="oops">Oops!</div>
    <h1>You are using an <strong>outdated</strong> browser.</h1>

    <p class="outdated-browser" ng-class="{'visible': invalid}">
        Please upgrade your browser to improve your experience.<br>
        <a href="http://outdatedbrowser.com/" target="_blank">Update now</a>

    <ul class="function-list">
        <li ng-repeat="item in validationList" ng-class="{'invalid': !item.valid}">{{item.name}}</li>
    </ul>
    </p>
</div>
